<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
      <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
      <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section id="section-add-task">
        <label for="new-task-label label">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task text new-task input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
        <h3 class="heading">Todo</h3>
          <ul class="ul" id="incomplete-tasks">
            <li class="li">
              <input class="input" type="checkbox">
              <label class="task label">Pay Bills</label>
              <input type="text" class="task text input">
              <button class="edit button">Edit</button>
              <button class="delete button"><img class="img" src="./remove.svg">
              </button>
            </li>
            <li class="edit-mode li">
              <input class="input" type="checkbox">
              <label class="task label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task text input">
              <button class="edit button">Save</button>
              <button class="delete button"><img class="img" src="./remove.svg"></button>
            </li>
          </ul>
        <h3 class="heading">Completed</h3>
        <ul class="ul" id="completed-tasks">
          <li class="li">
            <input class="input" type="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task text input">
            <button class="edit button">Edit</button>
            <button class="delete button"><img class="img" src="./remove.svg"></button>
          </li>
        </ul>
      </main>
    <script src="app.js"></script>
  </body>
</html>
