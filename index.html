<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
      <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
      <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section id="add-task">
        <h3 class="add-task__title">Add Item</h3>
        <div class="add-task__new">
          <input id="new-task" class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="add-task__title">Todo</h3>
          <ul class="list" id="incomplete-tasks">
            <li class="list-item">
              <input class="input checkbox" type="checkbox">
              <label class="task label">Pay Bills</label>
              <input type="text" class="task text input">
              <button class="button edit-button">Edit</button>
              <button class="button delete-button"><img class="delete-button__img" src="./remove.svg" alt="delete button">
              </button>
            </li>
            <li class="edit-mode list-item">
              <input class="input checkbox" type="checkbox">
              <label class="task label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input">
              <button class="button edit-button">Save</button>
              <button class="button delete-button"><img class="delete-button__img" src="./remove.svg" alt="delete button"></button>
            </li>
          </ul>
        </section>
        <h3 class="add-task__title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="input checkbox" type="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task text input">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button"><img class="delete-button__img" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </main>
    <script src="app.js"></script>
  </body>
</html>
